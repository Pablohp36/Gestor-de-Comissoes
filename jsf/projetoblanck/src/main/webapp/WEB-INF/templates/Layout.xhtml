<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>SysMilk</title>

	<h:outputStylesheet library="algaworks" name="styles/custom.css" />
	<h:outputStylesheet library="algaworks" name="styles/layout.css" />
	<h:outputStylesheet library="algaworks" name="styles/components.css" />
	<h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
	<h:outputStylesheet library="bootstrap" name="css/simple-sidebar.css" />
	
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks" name="javascripts/app.js" />
	<h:outputScript target="body" library="bootstrap" name="js/bootstrap.min.js" />
	<h:outputScript target="body" library="canvasjs" name="canvasjs.min.js" />
	<h:outputScript target="body" library="canvasjs" name="jquery.canvasjs.min.js" />
	
	
	
</h:head>

<h:body style="margin-bottom: 50px;">
	
<h:outputStylesheet library="css" name="style.css" />
	<header class="aw-topbar" style="" >
		
		
		<ui:include src="Cabecalho.xhtml" />
		
		
	</header>
	
	<aside class="aw-sidebar  js-sidebar " style="padding-top:20px;">
		<ui:include src="Menu2.xhtml" />
	</aside>
	
	<section class="aw-content  js-content" style="padding-top: 30px;">
		<ui:insert name="corpo" />
	</section>
	
	
	
	
</h:body>

</html>
