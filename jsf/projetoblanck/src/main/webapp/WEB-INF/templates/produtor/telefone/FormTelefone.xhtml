<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<p:panelGrid columns="2"  layout="grid" id="formtel" columnClasses="ui-grid-col-3,ui-grid-col-9">	
		<f:facet name="header">Telefone</f:facet>
		
		<p:outputLabel for="desctelefone" value="Descrição: " />
		<p:inputText value="#{produtorBean.telefone.tipo}" id="desctelefone">
			
		</p:inputText>
		
		<p:outputLabel for="telefone" value="Telefone: "/>
		<p:inputMask  value="#{produtorBean.telefone.telefone}" id="telefone" mask="(99) 9999-9999" >
			
		</p:inputMask>
		
		
			<p:toolbarGroup>
				<p:commandButton  action="#{produtorBean.telSelecionado}" icon="fa fa-plus" update="formtel, listaTelefones"/>
			</p:toolbarGroup>
		
		
		
		
		</p:panelGrid>
		


	
			
	
</ui:composition>
