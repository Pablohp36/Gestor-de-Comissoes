<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable value="#{produtorBean.produtores}" var="produtor" emptyMessage="Não há produtores cadastrados !!!"
		 paginator="true" selectionMode="single" rows="10" rowKey="#{produtor.codigo}" reflow="true">
		<f:facet name="header">Produtores</f:facet>
		<p:column headerText="Código: " width="120">
			<h:outputText value="#{produtor.codigo}" />
		</p:column>
		<p:column headerText="Nome:" width="500">
			<h:outputText value="#{produtor.nome}" />
		</p:column>
		<p:column headerText="CPF: " width="150">
			<h:outputText value="#{produtor.cpf}" />
		</p:column>
		<p:column headerText="Propriedade:">
			<h:outputText value="#{produtor.propriedade}" />
		</p:column>
		<p:column headerText="Ações:" width="140">
			<p:button value="Detalhes" outcome="Produtor" style="background:green;color:white;">
				<f:param name="produtor" value="#{produtor.codigo}" />
			</p:button>
		</p:column>
	</p:dataTable>
			
	
</ui:composition>
