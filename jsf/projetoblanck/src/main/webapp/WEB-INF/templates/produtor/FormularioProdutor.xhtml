<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:stella="http://stella.caelum.com.br/faces2">

	<div class="columns">
		<div class="column">

			<p:panelGrid columns="2" columnClasses="ui-grid-col-4,ui-grid-col-8"
				layout="grid" id="formproddados">
				<f:facet name="header">Dados Cadastrais</f:facet>
				<p:outputLabel for="codigo" value="CÃ³digo:" />
				<p:inputText id="codigo" value="#{produtorBean.produtor.codigo}"
					disabled="true" />

				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{produtorBean.produtor.nome}" />

				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" value="#{produtorBean.produtor.cpf}"
					mask="999.999.999-99">
					<stella:validateCPF />
				</p:inputMask>

				<p:outputLabel for="cidade" value="Cidade:" />
				<p:inputText id="cidade" value="#{produtorBean.produtor.cidade}" />

			</p:panelGrid>
		</div>
		<div class="column">
		
		</div>
	</div>




</ui:composition>
