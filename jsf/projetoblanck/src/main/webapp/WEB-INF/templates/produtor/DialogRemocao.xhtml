<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton value="Salvar" style="background:green;color:white;" actionListener="#{produtorBean.salvar}" ajax="true" update="@this"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:commandButton value="Excluir" actionListener="#{produtorBean.excluir}" style="background:red;color:white;"/>
			</p:toolbarGroup>
	</p:toolbar>
			
	
</ui:composition>
